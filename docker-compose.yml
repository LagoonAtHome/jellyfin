---
services:
  jellyfin:
    labels:
      lagoon.type: basic
      lagoon.service.usecomposeports: true
      lagoon.volumes.config.path: /config
      lagoon.volumes.transcode.path: /transcode
      lagoon.volumes.data.path: /data
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment:
      - TZ=Australia/Sydney
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /mnt/media/movies:/data/movies
    ports:
      - 8096:8096
    restart: unless-stopped

volumes:
    config:
      labels:
        lagoon.type: persistent
    transcode:
      labels:
        lagoon.type: persistent
    data:
      labels:
        lagoon.type: nfs
        lagoon.nfs.server: 192.168.1.110
        lagoon.nfs.server.path: /mnt/media

